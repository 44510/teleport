[package]
name = "ironrdp"
version = "0.1.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
bytes = "1.4.0"
byteorder = "1.4.3"
getrandom = { version = "0.2", features = ["js"] }
ironrdp = { path = "/Users/ibeckermayer/Devolutions/IronRDP/crates/ironrdp", default-features = false, features = ["session", "pdu", "graphics", "input"] } # TODO(isaiah): this is wrong, update: commit 39e1c54fc33bfd173336fa1929d653466c51da4c on branch isaiah/ironrdp-replacing-rdp-rs-poc
js-sys = "0.3.61"
log = "0.4.17"
console_log = "0.2.2"
wasm-bindgen = "0.2.84"
wasm-logger = "0.2.0"
web-sys = { version = "0.3.61", features = ["ImageData"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["time"] }
tracing-web = "0.1.2"
time = { version = "0.3", features = ["wasm-bindgen"] }
console_error_panic_hook = "0.1.7"
