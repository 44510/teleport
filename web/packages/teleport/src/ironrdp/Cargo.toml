[package]
name = "ironrdp"
version = "0.1.0"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
bytes = "1.4.0"
byteorder = "1.4.3"
getrandom = { version = "0.2", features = ["js"] }
ironrdp-session = { git = "https://github.com/Devolutions/IronRDP/", rev = "b19e71b82d53521e5adf9c5c083580a71c182a6d" }
ironrdp-pdu = { git = "https://github.com/Devolutions/IronRDP/", rev = "b19e71b82d53521e5adf9c5c083580a71c182a6d" }
ironrdp-graphics = { git = "https://github.com/Devolutions/IronRDP/", rev = "b19e71b82d53521e5adf9c5c083580a71c182a6d" }
js-sys = "0.3.61"
log = "0.4.17"
console_log = "0.2.2"
wasm-bindgen = "0.2.84"
wasm-logger = "0.2.0"
web-sys = { version = "0.3.61", features = ["ImageData"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["time"] }
tracing-web = "0.1.2"
time = { version = "0.3", features = ["wasm-bindgen"] }
console_error_panic_hook = "0.1.7"
