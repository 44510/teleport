name: teleport-usage-release
on:
  push:
    branches:
    - logan/teleport-usage-release
    tags:
    - v12-logan-actions.*

  # release:
  #   types: ["published"]
permissions:
  id-token: write
  contents: read
jobs:
  image:
    runs-on: ubuntu-latest
    steps:
      - name: Trim leading v in release
        id: version
        run: | 
          echo "version=${GITHUB_REF_NAME#v}" >> GITHUB_OUTPUT
      - run: |
          echo "${{ steps.version.outputs.version }}"
