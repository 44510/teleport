teleport:
  log:
    severity: DEBUG

  data_dir: /var/lib/teleport
  auth_servers: ["auth:3025"]
  auth_token: "proxy-${PROXY_TOKEN}"
  cache:
    type: in-memory
  connection_limits:
    max_connections: 65000
    max_users: 10000

auth_service:
  enabled: no

ssh_service:
  enabled: no

proxy_service:
  enabled: yes
  public_addr: "${PROXY_HOST}:3080"
  tunnel_public_addr: "proxy:3024"