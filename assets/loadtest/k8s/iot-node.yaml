apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    teleport-role: node
  name: iot-node
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      teleport-role: node
      node: iot
