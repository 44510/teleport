  - '[ $(apt-cache madison $${PACKAGE_NAME} | grep $${TRIMMED_VERSION?} | wc -l) -ge
    1 ] && TIMED_OUT=false && break;'
  - echo 'Package not found yet, waiting another 15 seconds...'
